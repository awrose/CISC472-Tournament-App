            <div>
                <label for="manualInputGame">Don't See the Game You're Looking For?</label>
                <input type="text" id="manualInputGame" name="manualGame" placeholder="Some Super Cool Game Not Listed">
            </div>
            <div>
                <label for="tourneyTypeSelect">Tournament Type</label>
                <select name="tourneyType" id="tourneyTypeSelect">
                    <option value="singleElimination">Single Elimination</option>
                    <option value="doubleElimination">Double Elimination</option>
                    <option value="roundRobin">Round Robin</option>
                    <option value="swiss">Swiss</option>
                    <option value="leagueFormat">League Format</option>
                    <option value="freeForAll">Free-for-All</option>
                </select>
            </div>
            <!--<div>
                <label for="playerInput">Add Players</label>
                <textarea id="playerInput" name="tourneyPlayers" placeholder="Please enter the names of the players participating separated by a comma (',')"></textarea>
            </div>-->
            <div class="checkboxes">
                <input type="checkbox" id="soloCheckbox" name="solos">
                <label for="soloCheckbox">Solo Tournament?</label>
            </div>
            <div id= hiddenInputForSolo class="hidden">
                <div>
                    <label for="soloHeadCountInput">Tournament Head Count</label>
                    <input type="number" id="soloHeadCountInput" name="soloHeadCount" />
                </div>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="teamsCheckbox" name="teams" value="teamTourney">
                <label for="teamsCheckbox">Team Tournament?</label>
            </div>
            <div id = "hiddenInputForTeamRegistration" class="hidden">
                <div>
                    <label for="numberOfTeamsInput">How many Teams?</label>
                    <input type="number" id="numberOfTeamsInput" name="numberOfTeams" />
                </div>
                <div>
                    <label for="playersPerTeamInput">How many players per team?</label>
                    <input type="number" id="playersPerTeamInput" name="playersPerTeam" />
                </div>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="openForRegistrationCheckbox" name="registration" value="openForRegistration">
                <label for="openForRegistrationCheckbox">Open for Registration?</label>
            </div>
            <div id="hiddenInputForRegistration" class="hidden">
                <div>
                    <label for="registrationLockDate">Registration Lock Date</label>
                    <input type="datetime-local" id="soloRegistrationLockDate" name="solo-registration-lock-date" />
                </div>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="onlineCheckbox" name="online" value="onlineTourney">
                <label for="onlineCheckbox">Online Tournament?</label>
            </div>
            <div id="hiddenInputForOnlineCheckbox" class="hidden">
                <div>
                    <div>
                        <label for="onlinePlatformSelect">Platform</label>
                        <select name="onlinePlatform" id="onlinePlatformSelect">
                            <option value="platform1">Platform 1</option>
                            <option value="platform2">Platform 2</option>
                            <option value="platform3">Platform 3</option>
                            <option value="platform4">Platform 4</option>
                            <option value="platform5">Platform 5</option>
                            <option value="platform6">Platform 6</option>
                        </select>
                    </div>
                </div>
                <div class="checkboxes">
                    <input type="checkbox" id="streamingCheckbox" name="streamingTourney" value="streaming">
                    <label for="streamingCheckbox" style="display:flex">Streaming Tournament?</label>
                </div>
            </div>
            <div id="hiddenInputForStreaming" class="hidden">
                <label for="streamingServiceInput">Streaming Service</label>
                <input type="text" id="streamingServiceInput" name="streamingService" placeholder="Youtube/Twitch/etc...">
                <label for="streamingUserInput">User Name</label>
                <input type="text" id="streamingUserInput" name="streamingUser" placeholder="superCoolUser">
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="entryFeeCheckbox" name="entryFee" value="entryFee">
                <label for="entryFeeCheckbox">Entry Fee?</label>
            </div>
            <div id="hiddenInputForEntryFee" class="hidden">
                <!--Want to add currency for others-->
                <label for="entryFeeAmtInput">Amount (in USD)</label>
                <input type="number" id="entryFeeAmtInput" name="entryFeeAmt" />
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="prizesCheckbox" name="prizes" value="prizes">
                <label for="prizesCheckbox">Prizes?</label>
            </div>
            <div id="hiddenInputForPrizes" class="hidden">
                <label for="prizeDescriptionInput">Prize Description</label>
                <textarea id="prizeDescriptionInput" name="prizeDescription" placeholder="Description + Distribution (70% for 1st, 20% for 2nd, 10% for 3rd) of prizes for winners"></textarea>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="publicTourneyCheckbox" name="publicTourney" value="publicTourney">
                <label for="publicTourneyCheckbox" style="display:flex">Public?</label>
            </div>
            <div class="checkboxes">
                <input type="checkbox" id="autoGenerateBracketsCheckbox" name="autoGenerate" value="autogenerate">
                <label for="autoGenerateBracketsCheckbox" style="display:flex">Auto-generate Brackets?</label>
            </div>
            <button type="submit" id="submitButton">Create Tournament</button>
        </form>
